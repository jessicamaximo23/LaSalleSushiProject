<div class="container">
    <form id="payment-form">
        <h1>Payment Method</h1>
        <div class="form-group">
            <label for="card-number">Credit Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Your card number" required>
        </div>
        <div class="form-group">
            <label for="card-name">Credit Registered Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required class="form-control">
                </div>
                <div class="col">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required class="form-control">
                </div>
                <div class="col">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="zip-code" placeholder="Zip" required class="form-control">
                </div>
            </div>
        </div>        
        
        <button type="button" class="btn-save">Save Card</button>
    </form>

  <script>
    
    document.addEventListener('DOMContentLoaded', function () {
        const cardNumberInput = document.getElementById('card-number');
        const cardNameInput = document.getElementById('card-name');
        const expiryDateInput = document.getElementById('expiry-date');
        const cvvInput = document.getElementById('cvv');
        const zipCodeInput = document.getElementById('zip-code');
        const btnSave = document.querySelector('.btn-save');
        const btnConfirm = document.querySelector('.btn-confirm');
    
        btnSave.addEventListener('click', function () {
            const cardNumber = cardNumberInput.value.replace(/\s/g, '');
            const cardName = cardNameInput.value.trim();
            const expiryDate = expiryDateInput.value.trim();
            const zipCode = zipCodeInput.value.trim();
            
            if (!/^\d+$/.test(cardNumber) || cardNumber.length < 16 || cardNumber === "") {
                alert("Please enter at least 16 numbers for the card number.");
                return;
            }
    
            if (!/^[a-zA-Z ]+$/.test(cardName) || cardName === "") {
                alert("Please enter a valid name.");
                return;
            }
    
            if (!/^(0[1-9]|1[0-2])\/(2[4-9]|[3-9]\d)$/.test(expiryDate) || expiryDate === "") {
                alert("Please enter a valid expiry date in MM/YY format.");
                return;
            }
    
            const cvv = cvvInput.value.trim();
            if (!/^\d{3}$/.test(cvv) || cvv === "") {
                alert("CVV should be three numbers.");
                return;
            }
    
            if (zipCode.length < 6 || zipCode === "") {
                alert("Please fill the Postal Code.");
                return;
            }
    
            alert('Card details saved successfully!');
        });
    
        btnConfirm.addEventListener('click', function () {
            
            alert('Order confirmed!');
        });
    });


</script>
