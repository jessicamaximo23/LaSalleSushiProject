<!-- Script -->
<script>

    //Function to enable pop up buttom:

    // Função para exibir pop-up de checkout
    function showCheckoutPopup() {
    const checkoutPopup = document.getElementById("checkout-popup");
    checkoutPopup.style.display = "block";
}

// Função para fechar pop-up de checkout
function hideCheckoutPopup() {
    const checkoutPopup = document.getElementById("checkout-popup");
    checkoutPopup.style.display = "none";
}

// Evento de clique no botão "Checkout"
const checkoutBtn = document.getElementById("checkout-btn");
checkoutBtn.addEventListener("click", function() {
    showCheckoutPopup();
});

// Evento de clique no botão "Sim" no pop-up de checkout
const confirmCheckoutBtn = document.getElementById("confirm-checkout-btn");
confirmCheckoutBtn.addEventListener("click", function() {
    // Aqui você pode adicionar a lógica para finalizar a compra
    alert("Compra finalizada!");
    // Por exemplo, você pode limpar o carrinho após finalizar a compra
    clearCart();
    // Esconda o pop-up após finalizar a compra
    hideCheckoutPopup();
});

// Evento de clique no botão "Não" no pop-up de checkout
const cancelCheckoutBtn = document.getElementById("cancel-checkout-btn");
cancelCheckoutBtn.addEventListener("click", function() {
    hideCheckoutPopup();
});

//End of Pop Up Buttom Function

    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function showCart() {
        const cartList = document.getElementById("cart-list");
        const cartTotal = document.getElementById("cart-total");

        cartList.innerHTML = "";
        let total = 0;

        cartItems.forEach(item => {
            const listItem = document.createElement("li");
            listItem.classList.add("list-group-item");
            listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartList.appendChild(listItem);

            total += item.price;
        });

        cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    function clearCart() {
        cartItems = [];
        localStorage.removeItem('cartItems');
        showCart();
    }

    const clearCartBtn = document.getElementById("clear-cart-btn");
    clearCartBtn.addEventListener("click", clearCart);

    showCart(); // Display cart items initially
</script>
