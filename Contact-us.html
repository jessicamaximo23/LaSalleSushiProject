<body>

    <!-- Start Contact Sections -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- Contact Us Section -->
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h2>Contact Us</h2>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-warning btn-lg">Send</button>
                        </form>
                    </div>
                </div>
                <!-- End Contact Us Section -->

                <!-- Contact Info Section -->
                <div class="col-lg-6">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <p><i class="fas fa-map-marker-alt"></i> 1234 Main St, Montreal, Quebec</p>
                        <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                    </div>
                    <!-- Map Image Section -->
                    <div class="map-section">
                        <a href="https://google.ca/maps/@45.5590133,-73.5417618,15z?entry=ttu" target="_blank">
                        <img src="Images/mapaSushi.png" alt="Mapa" class="img-fluid map-img">
                        </a>
                    </div>
<!-- End Map Image Section -->
                </div>
                <!-- End Contact Info Section -->
            </div>
        </div>
    </section>
    <!-- End Contact Sections -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("contactForm").addEventListener("submit", function(event) {
        // Prevents the form from being automatically submitted
            event.preventDefault(); 
            
            // Coletando os valores dos campos do formul√°rio
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
                alert("Please, fill in all the fields.");
                return;
            }
           
            alert("Message sent successfully!");
            //Clear form fields after successful submission
            document.getElementById("contactForm").reset();
        });
    });
</script>
