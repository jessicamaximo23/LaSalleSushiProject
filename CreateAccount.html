    <div class="container form-container">    
        <!-- Start Form -->
        <form class="row g-3" id="createAccountForm">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="">
            </div>
           
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Province</label>
                <select id="inputState" class="form-select" name="province">
                    <option selected>Choose: </option>
                    <option>Ontario</option>
                    <option>Quebec</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="inputZip" name="zip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" name="checkMeOut">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('createAccountForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Validating email
                const email = form.elements['email'].value;
                if (!email.trim()) {
                    alert("Please enter your email.");
                    return;
                }

                // Validating password
                const password = form.elements['password'].value;
                if (password.length < 10) {
                    alert("Password must be at least 10 characters long.");
                    return;
                }

                // Validating Address
                const address = form.elements['address'].value;
                if (!address.trim()) {
                    alert("Please enter your address.");
                    return;
                }

                // Validating city 
                const city = form.elements['city'].value;
                if (!city.trim()) {
                    alert("Please enter your city.");
                    return;
                }

                // Validating Zip Code
                const zip = form.elements['zip'].value;
                if (!zip.trim()) {
                    alert("Please enter your zip code.");
                    return;
                }

                // All validations passed, show success message
                alert("Form submitted successfully!");

                // Submit the form
                form.submit();
            });
        });
    </script>
